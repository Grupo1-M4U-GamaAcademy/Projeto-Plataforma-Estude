<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto-Estude</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">BEM VINDO AO ESTUDE!</h2>
                <p class="description description-primary">Se já faz parte de uma das nossas equipes.</p>
                <p class="description description-primary">Faça seu login!</p>
                <button id="signin" class="btn btn-primary">COMEÇAR</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">CADASTRE-SE!</h2>
                <form class="form">
                    <select id="typeuser" class="select" for="Tipo de Usuário">
                        <option selected disabled value="">Selecione</option>
                        <option>Professor</option>
                        <option>Aluno</option>
                    </select>

                    <label class="label-input" for="Nome">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text"name ="name" id="name" placeholder="First Name">
                    </label>
                    <label class="label-input" for="Sobrenome">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Last Name">
                    </label>
                
                    <label class="label-input" for="Idade">
                        <i class="far fa-user icon-modify"></i>
                        <input type="age" placeholder="Age">
                    </label>

                    <label class="label-input" for="Email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>          
                             
                    <label class="label-input" for="Senha">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" size="8" placeholder="Password">
                    </label>
                    
                    <button id="register" class="btn btn-second">REGISTRAR</button>        
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Vamos Começar!</h2>
                <p class="description description-primary">Informe o usuário e senha para fazer login!</p>
                <p class="description description-primary">Mas se não possui acesso retorne e faça o seu cadastro!</p>
                <button id="signup" class="btn btn-primary">VOLTAR</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">FAÇA SEU LOGIN</h2>
                <form class="form">                
                    <label class="label-input" for="Nome">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text"name ="name" id="name" placeholder="User Name">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="file:///C:/m4ugrupo1%20_frontend/pagina1.html"> <button class="btn btn-second">ENTRAR</button> </a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
